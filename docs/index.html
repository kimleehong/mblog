<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HELP Mobile App</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>


</head>

<body>
  <section>
    <section class="top relative con mx-auto">
      <img src="https://cdn.jsdelivr.net/gh/kimleehong/lh/docs/pg2.png" alt="">
      <div class="absolute co">
        <video src="https://cdn.jsdelivr.net/gh/kimleehong/lh/docs/vid1.mp4" autoplay muted loop></video>
        <div class="mo1 absolute">
          <img src="https://cdn.jsdelivr.net/gh/kimleehong/lh/docs/mo1.png" alt="">
        </div>
        <div class="mo2 absolute">
          <img src="https://cdn.jsdelivr.net/gh/kimleehong/lh/docs/mo2.png" alt="">
        </div>
      </div>
    </section>

    <section class="relative con mx-auto">
      <ul>
        <li><img src="https://ifh.cc/g/8j4WoY.png" alt=""></li>
        <div class="div-1"></div>
      </ul>
    </section>

    <section class="icon relative con mx-auto">
      <img src="https://cdn.jsdelivr.net/gh/kimleehong/lh/docs/pg3.png" alt="">

      <div class="absolute tx-1" data-aos="fade-right" data-aos-offset="300" data-aos-easing="ease-in-sine">
        <img src="https://cdn.jsdelivr.net/gh/kimleehong/lh/docs/tx1.png" alt="">
      </div>

      <div class="absolute tx-2" data-aos="fade-right" data-aos-offset="500" data-aos-delay="300"
        data-aos-easing="ease-in-sine">
        <img src="https://cdn.jsdelivr.net/gh/kimleehong/lh/docs/tx2.png" alt="">
      </div>
    </section>

    <div class="con mx-auto">
      <section class="box-1 relative">
        <img src="https://ifh.cc/g/8PwGGq.jpg" alt="">
        <img data-aos="fade-up" class="text1" src="https://ifh.cc/g/iyn4JM.png" alt="">
      </section>
      <section class="box-2 relative">
        <img src="https://ifh.cc/g/dmBjHK.jpg" alt="">
        <img data-aos="fade-up" class="text2" src="https://ifh.cc/g/Ca4YMk.png" alt="">
      </section>
      <section class="box-3 relative">
        <img src="https://ifh.cc/g/00WeHC.jpg" alt="">
        <img data-aos="fade-up" class="text3" src="https://ifh.cc/g/wsJzMD.png" alt="">
      </section>
      <section class="box-4 relative">
        <img src="https://ifh.cc/g/dC6Io4.jpg" alt="">
        <img data-aos="fade-up" class="text4" src="https://ifh.cc/g/4xJmw1.png" alt="">
      </section>
      <section class="box-5 relative">
        <img src="https://ifh.cc/g/kocDnR.jpg" alt="">
      </section>
    </div>
  </section>
</body>

</html>
